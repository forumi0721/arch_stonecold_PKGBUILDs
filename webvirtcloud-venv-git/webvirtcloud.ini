[program:webvirtcloud]
command=/usr/lib/webvirtcloud/venv/bin/gunicorn webvirtcloud.wsgi:application -c /usr/lib/webvirtcloud/gunicorn.conf.py
directory=/usr/lib/webvirtcloud
user=webvirtcloud
autostart=true
autorestart=true
redirect_stderr=true
environment=PYTHONPATH=/usr/lib/webvirtcloud/venv/lib:/usr/lib/webvirtcloud/lib

[program:novncd]
command=/usr/lib/webvirtcloud/venv/bin/python /usr/lib/webvirtcloud/console/novncd
directory=/usr/lib/webvirtcloud
user=webvirtcloud
autostart=true
autorestart=true
redirect_stderr=true
environment=PYTHONPATH=/usr/lib/webvirtcloud/venv/lib:/usr/lib/webvirtcloud/lib
