<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- workaround for wrong weight -->
  <match target="scan">
    <test name="fullname" qual="any" compare="eq">
      <string>NanumBarunGothicOTFBold</string>
    </test>
    <edit name="weight" mode="assign"><const>bold</const></edit>
  </match>

  <!-- defaults for the MS and Apple fonts -->
  <alias>
    <family>Dotum</family>
    <accept><family>NanumBarunGothicOTF</family></accept>
  </alias>
  <alias>
    <family>돋움</family>
    <accept><family>NanumBarunGothicOTF</family></accept>
  </alias>
  <alias>
    <family>DotumChe</family>
    <accept><family>NanumBarunGothicOTF</family></accept>
  </alias>
  <alias>
    <family>돋움체</family>
    <accept><family>NanumBarunGothicOTF</family></accept>
  </alias>

  <!-- specify fallbacks for the missing glyphs. -->
  <match target="pattern">
    <test name="family" qual="any" compare="eq">
      <string>NanumBarunGothicOTF</string>
    </test>
    <edit name="family" mode="append">
      <string>DejaVu Sans</string>
    </edit>
  </match>

  <!--
      Font specific tweaks
  -->
  <match target="font">
    <test name="family" qual="any" compare="eq">
      <string>NanumBarunGothicOTF</string>
    </test>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting"   mode="assign"><bool>true</bool></edit>
    <edit name="autohint"  mode="assign"><bool>false</bool></edit>
  </match>
</fontconfig>
